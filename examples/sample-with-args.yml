commands:
  - title: Java version
    command: java -version
  - title: adb version
    command: adb --version
  - title: adb devices
    command: adb devices
  - title: adb connect
    command: adb connect $ip_address
    args:
     - title: ip_address
       default: 127.0.0.1
  - title: ls
    command: ls $folder
    args:
      - title: folder
        default: .